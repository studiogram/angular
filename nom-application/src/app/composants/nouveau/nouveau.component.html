<h2>{{title}} ({{setPriceEuro()}}) ({{priceEuro}}) x {{quantity}}</h2>
<p>Total : {{quantity * price}}€</p>
<p>Taxes inc.(20%) : {{setTax() * quantity}}€</p>

<input type="number" [(ngModel)]="quantity">
<button (click)="more()">Ajouter</button>
<button (mouseover)="newPrice()">Survol</button>
