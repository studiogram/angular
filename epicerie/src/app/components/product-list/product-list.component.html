<h1 class="text-center mt-5">Liste de nos produits</h1>
<p class="text-center mb-5"><b>Stock total :</b> {{stockTotal}} produits</p>
<div class="container">
    <div class="row">
        <app-product-card class="col-lg-3" *ngFor="let produit of produits; let i = index" [i]="i" [produit]="produit" (quantity)="onUpdate($event)"></app-product-card>
    </div>
</div>
